<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//use.typekit.net/hsh1jpi.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <title>State of the Universe</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/bootstrap-datepicker3.min.css">
    <link href="//gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="//use.fontawesome.com/23710c8728.js"></script>
    <link href="//fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  </head>
  <body data-spy="scroll" data-target="#myScrollspy" data-offset="20">
  <style>
    #jumbo-sub, #curiosity-msg {
      font-family: 'Space Mono', monospace;
    }
    body {
        position: relative;
    }
    ul.nav-pills {
        position: fixed;
    }
    div.col-sm-9 div {
        height: 250px;
        font-size: 28px;
  }
  </style>
  <div class="container">
    <div id="jumbo-header" class="row">
      <div id="section1" class="jumbotron">
        <div class="container">
          <h1>State of the Universe</h1>
          <h4 id="jumbo-sub">What's the universe up to today?</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <nav class="col-xs-3" id="myScrollspy">
        <ul id="nav-panel" class="nav nav-pills nav-stacked">
          <li><a href="#section1">Astronomy Picture of the Day</a></li>
          <li><a href="#section2">Mars Curiosity Rover</a></li>
          <li><a href="#section3">Earth</a></li>
          <br>
          <div id="datepicker"></div>
          <input type="hidden" id="my_hidden_input">
        </ul>
      </nav>
      <div class="col-xs-9">  
        <!--Astronomy Picture of the Day-->
        <h3 id="apod-section">Astronomy Picture of the Day</h3>
        <div>
          <div class="row">
            <div class="col-md-6">
              <div class="img-container">
                <i id="loadSpinner" class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
                <img id="apodImage" class="img-responsive" alt="Responsive image"></img>
              </div>
            </div>
            <div class="col-md-6">
              <h4 id="apodTitle" class="text-center"></h4>
              <p id="description"></p>
            </div>
          </div>
        </div>

        <!--Curiosity on Mars-->
        <div class="row" id="section2">
          <h3 id="mars-section">Curiosity Rover on Mars</h3>
          <div class="col-xs-12">
            <div class="well">
              <h4>Earth Date</h4>
              <p id="earth-date"></p>
              <h4>Sol</h4>
              <p id="sol"></p>
            </div>
          </div>
          <div class="btn-group" role="group" aria-label="...">
            <button id="NavCam" type="button" class="btn btn-default">NavCam</button>
            <button id="MastCam" type="button" class="btn btn-default">MastCam</button>
            <button id="ChemCam" type="button" class="btn btn-default">ChemCam</button>
            <button id="FHazCam" type="button" class="btn btn-default">Front HazCam</button>
            <button id="RHazCam" type="button" class="btn btn-default">Rear HazCam</button>
            <button id="MAHLI" type="button" class="btn btn-default">MAHLI</button>
          </div>
          <p id="curiosity-msg"></p>
          <i id="loadSpinnerMars" class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
          <div class="row image-result-container">
          </div>
        </div>

        <!--DSCOVR's Earth Polychromatic Imaging Camera (EPIC) instrument-->
        <div class="row" id="section3">
          <h3 id="earth-section">The Blue Marble</h3>
          <div class="col-xs-12">
            <img id="earth" class="img-responsive" alt"Responsive image"></img>
          </div>
        </div>

      </div>
    </div>
  </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="lib/bootstrap-datepicker.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="nasa.js"></script>
    <script>window.NASASearchController.init()</script>
  </body>
</html>
