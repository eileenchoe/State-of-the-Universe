<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.typekit.net/hsh1jpi.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <title>State of the Universe</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/bootstrap-datepicker3.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/23710c8728.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>State of the Universe</h1>
        <p>What's the universe up to this week?</p>
      </div>
    </div>

    <div class="container">
      <!--Astronomy Picture of the Day-->
      <div id="apodContainer">
        <h2>Astronomy Picture of the Day</h2>
        <div class="row">
          <div class="col-md-6">
            <h3 id="apodTitle"></h3>
            <div class="img-container">
              <i id="loadSpinner" class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
              <img id="apodImage" class="img-responsive" alt="Responsive image" height="100px"></img>
            </div>
          <!--http://www.bootstraptoggle.com/-->
           <input id="toggle-event" type="checkbox" checked data-toggle="toggle" data-on="HD On" data-off="HD Off" data-onstyle="default" data-width="200">
            <div id="console-event"></div>
          </div>
          <div class="col-md-6">
            <p id="description"></p>
            <div id="sandbox-container"></div>
          </div>
        </div>
      </div>


      <!--Curiosity on Mars-->
      <div class="row">
        <h2>Curosity Rover on Mars</h2>
        <div class="col-xs-12">
          <h3>Earth Date</h3>
          <p id="earth-date"></p>
          <h3>Sol</h3>
          <p id="sol"></p>
        </div>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default">NavCam</button>
          <button type="button" class="btn btn-default">MastCam</button>
          <button type="button" class="btn btn-default">ChemCam</button>
        </div>
        <div class="row image-result-container">
        </div>
      </div>

      <!--DSCOVR's Earth Polychromatic Imaging Camera (EPIC) instrument-->
      <div class="row">
        <h2>The Blue Marble</h2>
        <div class="col-xs-12">
          <img id="earth" class="img-responsive" alt"Responsive image"></img>
        </div>
      </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="lib/bootstrap-datepicker.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="nasa.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script>
      $('#sandbox-container').datepicker({
        todayBtn: true,
        todayHighlight: true,
        toggleActive: true
      });
    </script>
    <script>
          $(function() {
           $('#toggle-event').change(function() {
            $('#console-event').html('Toggle: ' + $(this).prop('checked'))
          })
        })
        </script>
    <script>window.NASASearchController.init()</script>
  </body>
</html>
